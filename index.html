<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-100 flex items-center justify-center min-h-screen font-sans">

    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md border border-slate-200">
        <h1 class="text-2xl font-bold text-slate-800 mb-6 text-center">Task Master</h1>

        <div class="flex gap-2 mb-6">
            <input type="text" id="taskInput" placeholder="What needs to be done?"
                class="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            <button id="addBtn"
                class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700 font-medium transition shadow-sm">
                Add
            </button>
        </div>

        <ul id="taskList" class="list space-y-3 mb-3">

            <li
                class="flex items-center justify-between p-3 bg-slate-50 rounded-lg border border-slate-200 group hover:bg-slate-100 transition">
                <div class="flex items-center gap-3">
                    <input type="checkbox"
                        class="w-5 h-5 text-indigo-600 rounded border-slate-300 focus:ring-indigo-500 cursor-pointer">
                    <span class="text-slate-700">Write JavaScript logic</span>
                </div>
                <button
                    class="btn-delete text-slate-400 hover:text-rose-500 font-bold text-xl px-2 opacity-0 group-hover:opacity-100 transition"
                    aria-label="Delete">
                    &times;
                </button>
            </li>

        </ul>
        <ul id="completed-taskList" class="list space-y-3">

            <li
                class="flex items-center justify-between p-3 bg-slate-50 rounded-lg border border-slate-200 group hover:bg-slate-100 transition opacity-60">
                <div class="flex items-center gap-3">
                    <input type="checkbox" checked
                        class="w-5 h-5 text-indigo-600 rounded border-slate-300 focus:ring-indigo-500 cursor-pointer">
                    <span class="text-slate-500 line-through">Design the UI</span>
                </div>
                <button
                    class="btn-delete text-slate-400 hover:text-rose-500 font-bold text-xl px-2 opacity-0 group-hover:opacity-100 transition"
                    aria-label="Delete">
                    &times;
                </button>
            </li>

        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
